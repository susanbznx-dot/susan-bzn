<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ‚ù§Ô∏è</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 40px 55px;
            border-radius: 22px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4d6d;
            font-size: 38px;
            margin-bottom: 30px;
        }

        .buttons {
            position: relative;
            height: 110px;
        }

        button {
            padding: 15px 36px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            background: #ff1e56;
            transform: scale(1.1);
        }

        #noBtn {
            background: #ddd;
            color: #333;
            position: absolute;
            left: 55%;
        }

        .message {
            display: none;
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            color: #ff4d6d;
            text-align: center;
        }

        .sub {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }

        .hearts span {
            position: absolute;
            font-size: 22px;
            animation: float 5s linear infinite;
            opacity: 0.85;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="perfect.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
    <h1>Pratikxyyya üíñ<br>Will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üòù</button>
    </div>
</div>

<div class="message" id="finalMessage">
    Finally you said it üíò<br>
    <span class="sub">Now it‚Äôs officially us üòç</span>
</div>

<div class="hearts" id="hearts"></div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const main = document.getElementById("main");
    const finalMessage = document.getElementById("finalMessage");
    const heartsContainer = document.getElementById("hearts");
    const music = document.getElementById("bgMusic");

    // NO button runs away üòà
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    function moveNoButton() {
        const x = Math.random() * 250 - 125;
        const y = Math.random() * 250 - 125;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // YES button üíñ
    yesBtn.addEventListener("click", () => {
        main.style.display = "none";
        finalMessage.style.display = "block";
        music.play();
        createHearts();
    });

    // Floating hearts animation
    function createHearts() {
        setInterval(() => {
            const heart = document.createElement("span");
            heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.bottom = "-20px";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }, 300);
    }
</script>

</body>
</html>
