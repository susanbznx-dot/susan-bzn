<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise ðŸ’–</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Pacifico', cursive;
        overflow: hidden;
        text-align: center;
    }

    h1 {
        font-size: 3em;
        color: #fff;
        text-shadow: 2px 2px 10px #ff4d6d;
        margin-bottom: 50px;
    }

    .buttons {
        display: flex;
        gap: 40px;
    }

    button {
        padding: 20px 50px;
        font-size: 1.5em;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        position: relative;
    }

    #yes {
        background-color: #ff4d6d;
        color: #fff;
    }

    #no {
        background-color: #fff;
        color: #ff4d6d;
        border: 2px solid #ff4d6d;
    }

    #finalMessage {
        margin-top: 50px;
        font-size: 2em;
        color: #fff;
        display: none;
        text-shadow: 2px 2px 10px #ff4d6d;
        animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
</style>
</head>
<body>

<h1>Will you be my Valentine? ðŸ’–</h1>

<div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>

<div id="finalMessage">Finally, you said it! ðŸ’•</div>

<audio id="bgMusic" autoplay loop>
  <!-- Replace the src with a valid mp3 URL of "Ko Xa Ra" if you have permission -->
  <source src="your-music-url.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const finalMessage = document.getElementById('finalMessage');
    const body = document.body;

    // Function to move the "No" button randomly
    noBtn.addEventListener('mouseenter', () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = 'absolute';
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    // When "Yes" is clicked
    yesBtn.addEventListener('click', () => {
        finalMessage.style.display = 'block';
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
    });
</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio controls autoplay>
        <source src="Ko_xa_ra_Trailer_48KBPS (1).mp3">
    </audio>
</body>
</html>
